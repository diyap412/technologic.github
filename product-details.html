<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Technologic - Product Details</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <nav>
        <div class="logo">Technologic</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Shop</a></li>
            <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
        </ul>
    </nav>

    <section class="products-section">
        <div class="products-grid">
            <div class="product-item" id="product-detail">
                <img id="product-image" src="" alt="Product">
                <h3 id="product-name"></h3>
                <p id="product-description"></p>
                <p id="product-price"></p>
                <button id="add-to-cart" class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Technologic. All rights reserved.</p>
    </footer>

    <script>
        const params = new URLSearchParams(window.location.search);
        const name = params.get('name');
        const description = params.get('description');
        const price = params.get('price');
        const image = params.get('image');

        document.getElementById('product-name').textContent = name;
        document.getElementById('product-description').textContent = description;
        document.getElementById('product-price').textContent = `$${parseFloat(price).toFixed(2)}`;
        document.getElementById('product-image').src = image;

        const button = document.getElementById('add-to-cart');
        button.dataset.name = name;
        button.dataset.description = description;
        button.dataset.price = price;
        button.dataset.image = image;
    </script>
    <script src="script.js"></script>
</body>
</html>
